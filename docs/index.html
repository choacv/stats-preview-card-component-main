<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="container">
    <section class="section1">
      <div class="image">
        <div id="overimage"></div>
      </div>
    </section>
    <section class="section2">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue customer experience, and
        overall efficiency.</p>
      <div class="stats">
        <div class="stats-card">
          <div class="quanty">10k+</div>
          <div class="desc">companies</div>
        </div>
        <div class="stats-card">
          <div class="quanty">314</div>
          <div class="desc">templates</div>
        </div>
        <div class="stats-card">
          <div class="quanty last">12m+</div>
          <div class="desc">queries</div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">HenniCo</a>.
    </div>
  </footer>
</body>

</html>
